apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cryptpad
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: ##YOUR_GIT_REPO##
    path: applications/cryptpad
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cryptpad
